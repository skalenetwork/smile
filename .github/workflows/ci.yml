name: Build and Run SMILE

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-linux:
    name: Ubuntu Release build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config

      - name: Cache vcpkg artifacts
        uses: actions/cache@v4
        with:
          path: |
            external/vcpkg/installed
            ~/.cache/vcpkg
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json', '**/vcpkg.json') }}-x64-linux
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Bootstrap vcpkg
        run: ./external/vcpkg/bootstrap-vcpkg.sh

      - name: Install dependencies with vcpkg (manifest mode)
        run: ./external/vcpkg/vcpkg install

      - name: Configure (CMake)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=external/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_FEATURE_FLAGS=manifests \
            -DVCPKG_TARGET_TRIPLET=x64-linux

      - name: Build
        run: cmake --build build -j

      - name: Run SMILE demo
        run: ./build/smile

      - name: Upload artifact (binary)
        uses: actions/upload-artifact@v4
        with:
          name: smile-linux
          path: build/smile
